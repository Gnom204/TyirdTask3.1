<div>
  <h2 class="tui-form__header tui-form__header_margin-top_none">Последние отчеты с Bizon365</h2>

  <p class="tui-text_body-m">Все отчеты с Bizon, которые есть. Можно выгрузить старые отчеты если их нет в базе или
    перезагрузить, если вам
    нужно повторно выгрузить отчет</p>
  <div class="wrapper">
    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
      <tui-accordion-item *cdkVirtualFor="let item of items">
        {{item}}
        <span class="alert">Есть в базе</span>
        <ng-template tuiAccordionItemContent class="template-container">
          <div>
            <h6>Array</h6>
            <div>(
              <p></p>
              )
            </div>
          </div>
        </ng-template>
      </tui-accordion-item>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
