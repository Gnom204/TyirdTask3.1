<div>
  <h2 class="tui-form__header tui-form__header_margin-top_none">Настройки</h2>
  <div>
    <button tuiButton type="button" size="m" appearance="secondary" class="tui-space_right-3 tui-space_bottom-3">
      <a [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" tuiLink routerLink="/settings">Основные
        Настройки</a>
    </button>
    <button tuiButton type="button" size="m" appearance="secondary" class="tui-space_right-3 tui-space_bottom-3">
      <a routerLinkActive="active" tuiLink routerLink="/settings/field">Настройка полей регистрации</a>
    </button>
    <button tuiButton type="button" size="m" appearance="secondary" class="tui-space_right-3 tui-space_bottom-3">
      <a routerLinkActive="active" tuiLink routerLink="/settings/aboba">Настройка полей Отчет</a>
    </button>
    <button tuiButton type="button" size="m" appearance="secondary" class="tui-space_right-3 tui-space_bottom-3">
      <a routerLinkActive="active" tuiLink routerLink="/settings/pay">Настройка полей оплаты</a>
    </button>
    <button tuiButton type="button" size="m" appearance="secondary" class="tui-space_right-3 tui-space_bottom-3">
      <a routerLinkActive="active" tuiLink routerLink="/settings/error">Распределение сделок</a>
    </button>
    <button tuiButton type="button" size="m" appearance="secondary" class="tui-space_right-3 tui-space_bottom-3">
      <a routerLinkActive="active" tuiLink routerLink="/settings/da">Создание заков в GC</a>
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
